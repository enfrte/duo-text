<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="alpine.min.js"></script>

	<style>
		body {
			background-color: #123;
			margin: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.upper-line {
			font-size: 1.5em;
		}

		.lower-line {
			font-size: 0.9em;
		}

		.content-line {
			display: inline-block;
			text-align: center;
			margin: 15px 13px 0 0;
		}

		.text-container {
			background-color: whitesmoke;
			padding: 30px;
			max-width: 700px;
			margin: auto;
		}
	</style>

	<title>test-format</title>
</head>
<body>

	<div 
		x-data="alpineInstance()"
		x-init="fetch('finished.json')
			.then(response => response.json())
			.then(fetchData => {
				data = fetchData;
				if (data.length > 1) missing_data_msg = '';
			})
			.then(log => console.log())">

		<div class="text-container">

			<p x-text="missing_data_msg"></p>
	
			<template x-for="(d, index) in data">
				<div class="content-line">
					<div class="upper-line">
						<span x-text="d[0]">...fetching text</span>
					</div>

					<div class="lower-line">
						<span x-text="d[1]">...fetching text</span>
					</div>
				</div>
			</template>
		
		</div>

	</div>

	<script>
		function alpineInstance() {
			return {
				missing_data_msg: 'To see some output, add finished.json to the directory root.',
				upper_font_size: 1.5,
				lower_font_size: 0.9,
				light_theme: true,
				font_family: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif",
				word_spacing: 13,
				line_spacing: 10,
				page_width: 700,
				data: [],
			}
		}
	</script>

</body>
</html>
